<script>
    const scripts = [
    {% for s in site.scripts %}
    { u: '{{ s.url }}' ,
      n: '{{ s.name }}', 
      t: {{ s.tags | jsonify }},
    },
    {% endfor %}
    ]
    let tags = [];
    scripts.forEach(s => {
      s.t.forEach(t => {
        if (!tags.includes(t)) {
          tags.push(t);
        }
      })
    })
    console.log(tags);
</script>
