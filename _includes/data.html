<script>
    const scripts = [
    {% for s in site.scripts %}
    { u: '{{ s.url }}' ,
      n: '{{ s.name }}', 
      t: {{ s.tags | jsonify }},
    },
    {% endfor %}
    ]
    let tags = [];
    scripts.forEach(s => {
      s.t.forEach(t => {
        if (!tags.includes(t)) {
          tags.push(t);
        }
      })
    })
    let out = 'Topics: <button data-tag="all">all</button> ';
    tags.forEach(t => {
      out += `<button data-tag="${t}">${t}</button> `;
    })
    document.querySelector('#tags').innerHTML = out;
</script>
